{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_filters %}

{% block content %}
    <h2>Pedidos</h2>
    {% for request in all_requests %}
        <form method="post" action="{% url 'monitoring:request-delete' request.id %}">
            {% csrf_token %}
            <li>
                <h4>{{request.material}}</h4>
                <h6>feito por: {{request.name}}</h6>
            </li>
            <button type="submit" class="btn btn-danger">Excluir</button>
        </form>
    {% endfor %}
{% endblock %}
