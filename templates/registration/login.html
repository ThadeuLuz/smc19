{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-sm col-md-6 col-lg-9">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col">{{ form.username|as_crispy_field }}</div>
                </div>
                <div class="form-row">
                    <div class="form-group col">{{ form.password|as_crispy_field }}</div>
                </div>
                <div class="form-row text-center">
                    <div class="form-group col-6"><a class="btn btn-light" href="{% url 'accounts:sign-up' %}">Cadastrar</a></div>
                    <div class="form-group col-6"><input type="submit" class="btn btn-primary" value="Entrar"></div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
